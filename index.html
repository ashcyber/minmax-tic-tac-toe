<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <title>MinMax TicTacToe</title>
     <link rel="stylesheet" type="text/css" href="css/custom.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	 <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div class="container text-center">
			<h1 style="margin-top: 50px;">Unbeatable Tic Tac Toe</h1>
			<h3>Tic Tac Toe AI using Min-Max Algorithm</h3>
			<hr>
			<p id="demo"></p>
			<canvas id="myCanvas" width="600" height="600"></canvas>
			<br><br><br>
			<div id="player_res">
				<h3>Choose 'X' or 'O'</h3>
				<br><br><br>
				<button style="font-size: 20px;background-color: #2962FF" id="x" class="btn btn-primary">X</button> | <button  style="font-size: 20px;background-color: #2962FF" id="o" class="btn btn-primary">O</button>

				<br><br>
				<button  style="font-size: 20px;background-color: #2962FF" id="reset" class="btn btn-primary">RESET</button>
			</div>
			
			<script type="text/javascript" src="js/script.js"></script>
	</div>





</body>
</html>
